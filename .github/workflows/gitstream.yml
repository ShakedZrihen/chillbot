name: gitstream Workflow

on:
  workflow_dispatch:
    inputs:
      client_payload:
          description: The Client payload
          required: true
      full_repository:
          description: the repository name include the owner in `owner/repo_name` format
          required: true
      head_ref:
          description: the head sha
          required: true
      base_ref:
          description: the base ref 
          required: true
      installation_id:
          description: the installation id
          required: false
      resolver_url:
          description: the resolver url to pass results to
          required: true
      resolver_token:
          description: Optional resolver token for resulver service
          required: false
          default: ''

jobs:
  continuous-merge-rules:
    runs-on: ubuntu-latest
    name: gitStream workflow
    steps:
      - name: Echo payload
        run: echo ${{ github.event.inputs.client_payload }}
        shell: bash
      - name: Evaluate Rules
        uses: linear-b/gitstream-github-action@v1
        id: rules-engine
        continue-on-error: true
        with:
          full_repository: ${{ github.event.inputs.full_repository }}
          head_ref: ${{ github.event.inputs.head_ref }}
          base_ref: ${{ github.event.inputs.base_ref }}
          client_payload: ${{ github.event.inputs.client_payload }}
          installation_id: ${{ github.event.inputs.installation_id }}
          resolver_url: ${{ github.event.inputs.resolver_url }}
          resolver_token: ${{ github.event.inputs.resolver_token }}
      - name: Update gitStream check on error
        if: steps.rules-engine.outcome == 'failure'
        uses: actions/github-script@v3
        with:
          script: |
            try {
              const result = await github.checks.create({
                owner: ${{ github.event.inputs.client_payload.owner }},
                repo: ${{ github.event.inputs.client_payload.repo }},
                name: 'gitstream.cm',
                status: 'completed',
                head_sha: ${{ github.event.inputs.client_payload.headSha }},
                conclusion: 'failure'
              });
              return result.data;
            } catch (err) {
                core.setFailed(`Request failed with error ${err}`);
            }
